{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8" />
		<title>Password Reset Send</title>

		<!-- Site favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{% static 'vendors/images/apple-touch-icon.png' %}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{% static 'vendors/images/favicon-32x32.png' %}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{% static 'vendors/images/favicon-16x16.png' %}"
		/>

		<!-- Mobile Specific Metas -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'vendors/styles/icon-font.min.css' %}"
		/>
		<link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}" />
	</head>

	<body>
		<div class="login-header box-shadow">
			<div
				class="container-fluid d-flex justify-content-between align-items-center"
			>
				<div class="brand-logo">
					<a href="{% url 'login' %}">
						<img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="" />
					</a>
				</div>
			</div>
		</div>
		<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6">
						<img src="{% static 'vendors/images/forgot-password.png' %}" alt="" />
					</div>
					<div class="col-md-6">
						<div class="login-box bg-white box-shadow border-radius-10">
							<div class="login-title">
								<h2 class="text-center text-primary">Reset Sent</h2>
							</div>
							<p class="mb-20 text-center">
								A password reset link has been sent to your email. Please note that it <b class="text-danger">expires in 10 minutes</b>!
							</p>
							<a href="{% url 'login' %}" class="btn btn-primary btn-lg btn-block mb-20">Back to Login</a>
						</div>
					</div>

				</div>
				
			</div>
		</div>
		<!-- js -->
    <script src="{% static 'vendors/scripts/core.js' %} "></script>
    <script src="{% static 'vendors/scripts/script.min.js' %} "></script>
    <script src="{% static 'vendors/scripts/process.js' %} "></script>
    <script src="{% static 'vendors/scripts/layout-settings.js' %} "></script>
	</body>
</html>
